</head>

<body>
    <form action="">
        <h1>Registration form</h1>
        <input type="text" name="username" id="username" placeholder="First Name">
        <input type="text" name="username" id="username" placeholder="Last Name"><br>
        <label for="gender">Please select your gender</label>

            <option value="others">Others</option>
        </select><br>
        <label for="service">Do you agree with our services</label>
        <input type="checkbox" id="service">Yes, I agree <br>
        <button type="submit">Registration</button>
    </form>
</body>
